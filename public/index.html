<!DOCTYPE html>
<html>
<head>
  <title>Menu Principal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .menu-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 5px;
    }
    h2 {
      color: #555;
      margin-bottom: 20px;
      font-weight: normal;
    }
    .menu-button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }
    .menu-button:hover {
      background-color: #2980b9;
    }
    .logout-button {
      margin-top: 20px;
      color: #c0392b;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-button:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="menu-container">
  <h1>Sistema de Produtos e Pedidos</h1>
  <h2 id="bem-vindo"></h2>

  <a href="produtos.html" class="menu-button">Gerenciar Produtos</a>
  <a href="pedido_form.html" class="menu-button">Criar Novo Pedido</a>
  <a href="pedidos.html" class="menu-button">Ver Todos os Pedidos</a>
  <a href="#" class="logout-button" onclick="logout()">Sair</a>
</div>

<script>
  if (localStorage.getItem('logado') !== 'true') {
    window.location.href = 'login.html';
  }

  function logout() {
    localStorage.removeItem('logado');
    localStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  }

  // Agora sim, script carregando depois do HTML
  const usuario = localStorage.getItem('usuarioLogado');
  if (usuario) {
    document.getElementById('bem-vindo').innerText = `Bem-vindo, ${usuario}`;
  }
</script>

</body>
</html>
